 <%= ENV["RACK_ENV"] %>:
   ssl: false
   monitor_mode: true

common: &default_settings
  # ============================== LICENSE KEY ===============================

  license_key: 'c2ce1d3e223ecc4c73a111de2e8be40c0217cfcc'
  app_name: immense-savannah-4722
  monitor_mode: true
  developer_mode: false
  log_level: info

  browser_monitoring:
      auto_instrument: true
  audit_log:
    enabled: false
  capture_params: false
  transaction_tracer:
    enabled: true
    transaction_threshold: apdex_f
    record_sql: obfuscated
    stack_trace_threshold: 0.500

  error_collector:
    enabled: true
    capture_source: true
    ignore_errors: "ActionController::RoutingError,Sinatra::NotFound"

development:
  <<: *default_settings
  developer_mode: true

test:
  <<: *default_settings
  monitor_mode: false

production:
  <<: *default_settings
  monitor_mode: true

staging:
  <<: *default_settings
  monitor_mode: true

